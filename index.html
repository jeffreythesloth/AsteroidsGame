<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>ASTEROIDS</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources=" Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    'a' --> move left
		    's' --> move down
		    'd' --> move right
		    'w' --> move up
		    'q' --> move diagonally up left
		    'e' --> move diagonally up right
		    'z' --> move diagonally down left
		    'c' --> move diagonally down right
		    'p' --> accelerate
		    'm' --> start over
	    </footer>
	</body>
</html>
